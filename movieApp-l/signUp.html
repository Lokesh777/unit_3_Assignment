<html lang="en">
<head>

    <style>
            #navbar{
                height: 80px; width: 103%;

                display: flex;justify-content: right;

            }
            a{
                color: blanchedalmond;
                text-decoration: none;
                margin:0px 60px 0px 0px;
                padding-bottom: 10px;
            }
           #box{
                height: 400px;width: 25%;
                box-shadow: rgba(0,0,0,0.25) 0px 3px 9px;
                text-align: center; border-radius: 5px;
                align-items: center; position: absolute; top: 25%; left: 40%;
                 }
           #box>h1{
               padding-top: 18px; font-size: 35px;

           input{
               width: 220px;height: 25px;

           }
           #sUP{
            width: 120px;height: 30px; font-weight: 500;
               margin: 20px 0px 0px 0px; color: white;border: 0;
               background-color: darkolivegreen;;border-radius: 5px;
           }
    </style>
</head>
<body>
    <div id="navbar">
          <h1><a href="home.html">HOME</a></h1>
          <h1><a href="login.html">LOGIN</a></h1>
          <h1><a href="signUp.html">SIGNUP</a></h1>
    </div>
     <div id="box">
            <h1>Signup</h1>
            <form id="signupinfo" onsubmit="signupdata(event)" action="">
            <input id="name" type="text" placeholder="Enter Your Name"/>
            <input id="number" type="number" placeholder="Enter Your Contact"/>
            <input id="mail" type="email" placeholder="Enter Your Email"/>
            <input id="password" type="password" placeholder="Enter Your Password"/>
          <br>  <input id="sUP" type="submit" value="Signup">
            </form>
    </div> 
</body>
</html>
<script>
        var data=JSON.parse(localStorage.getItem("datalist"))||[];

          function signupdata(ele){
            // eve.preventDefault();
           let form = document.getElementById('signupinfo');
           let name=form.name.value;
           let number=form.number.value;
           let mail=form.mail.value;
           let password=form.password.value;
           let pass = new Signupdata(name,number,mail,password)
           data.push(pass);
           localStorage.setItem("datalist",JSON.stringify(data));
           window.location.href="login.html"

        }
        function Signupdata(name,number,mail,password){
            this.name=name;
            this.number=number;
            this.mail=mail;
            this.password=password;
        }
</script>
